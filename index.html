<!-- template.html -->

<html>
  <head>
    <title>Hello React</title>
    <script src="http://fb.me/react-0.12.0.js"></script>
    <script src="http://fb.me/JSXTransformer-0.12.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
    <style type="text/css">
    .chapter-num, .verse-num {
      font-family: sans-serif;
      background-color: #444;
      color: #aaa;
      padding-left: 3px; /* hack to account for &nbsp; after verse-num */
      /*border-right: 3px solid #fff; /* hack to add a fake space */
      border-radius: 5px;
      margin-right: 3px;
      font-size: 12px;
    }
    .passageContent {
      width: 400px;
    }
    </style>
  </head>
  <body>
    <div id="soren"></div>
    <div id="comments"></div>
    <script type="text/jsx">
      /** @jsx React.DOM */

      var CommentList = React.createClass({
        render: function () {
          var commentNodes = this.props.data.map(function (comment) {
            return (
              <Comment author={comment.author}>{comment.text}</Comment>
            );
          });
          return (
            <div className="commentList">
              {commentNodes}
            </div>
          );
        }
      });

      var CommentForm = React.createClass({
        handleSubmit: function(e) {
          e.preventDefault();
          var author = this.refs.author.getDOMNode().value.trim();
          var text = this.refs.text.getDOMNode().value.trim();
          if (!text || !author) return;
          this.props.onCommentSubmit({author: author, text: text});
          this.refs.author.getDOMNode().value = '';
          this.refs.text.getDOMNode().value = '';
          return;
        },
        render: function () {
          return (
            <form className="commentForm" onSubmit={this.handleSubmit}>
              <input type="text" placeholder="Your name" ref="author" />
              <input type="text" placeholder="Say something..." ref="text" />
              <input type="submit" value="Post" />
            </form>
          );
        }
      });

      var CommentBox = React.createClass({
        getInitialState: function() {
          return {data: []};
        },
        loadCommentsFromServer: function() {
          $.ajax({
            url: this.props.url,
            dataType: 'json',
            success: function(data) {
              this.setState({data: data});
            }.bind(this),
            error: function(xhr, status, err) {
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        },
        handleCommentSubmit: function(comment) {
          var comments = this.state.data;
          var newComments = comments.concat([comment]);
          this.setState({data: newComments});
          // TODO: submit to server & refresh list
        },
        render: function () {
          return (
            <div className="commentBox">
              <h1>Comments</h1>
              <CommentList data={this.state.data} />
              <CommentForm onCommentSubmit={this.handleCommentSubmit} />
            </div>
          );
        },
        componentDidMount: function() {
          this.loadCommentsFromServer();
          setInterval(this.loadCommentsFromServer, this.props.pollInterval);
        }
      });

      var converter = new Showdown.converter();

      var Comment = React.createClass({
        render: function () {
          var rawMarkup = converter.makeHtml(this.props.children.toString());
          return (
            <div className="comment">
              <h2 className="commentAuthor">
                {this.props.author}
              </h2>
              <span dangerouslySetInnerHTML={{__html: rawMarkup}} />
            </div>
          );
        }
      });

      var BibleViewer = React.createClass({
        getInitialState: function() {
          return {
            passageHtml: '<span>type a passage to look up above</span>',
          };
        },
        lookupPassage: function(passageQuery) {
          console.log("lookupPassage", passageQuery);
          $.ajax({
            url: '/passageQuery',
            data: {q: passageQuery},
            dataType: 'html',
            success: function(data) {
              this.setState({passageHtml: data});
            }.bind(this),
            error: function(xhr, status, err) {
              console.error('esv failure', this.esvApiUrl, status, err.toString());
            }.bind(this)
          });
        },
        render: function() {
          return (
            <div className="bibleViewer">
              <BibleNav lookupPassage={this.lookupPassage} />
              <div className="passageContent" dangerouslySetInnerHTML={{__html: this.state.passageHtml}}></div>
            </div>
          );
        },
        componentDidUpdate: function() {
          $(this.getDOMNode()).find('.chapter-num,.verse-num').click(function() {
            // this is a temporary hack until we do server-side esv xml processing
            alert("hi");
          });
        }
      });

      var BibleNav = React.createClass({
        handleKey: function(e) {
          if (e.which == 13) { // 13 = enter
            e.preventDefault();
            var passageQuery = this.refs.passageInput.getDOMNode().value.trim();
            this.props.lookupPassage(passageQuery);
          }
        },
        render: function() {
          return (
            <input type="text" ref="passageInput" className="passageLabel" onKeyPress={this.handleKey} />
          );
        }
      });

      React.render(
        <BibleViewer />,
        document.getElementById('soren'));

      /*React.render(
        <CommentBox url="comments.json" pollInterval={2000} />,
        document.getElementById('comments'));*/
    </script>
  </body>
</html>
